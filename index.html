<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid todo d-flex justify-content-center align-items-center">
        <div class="row consola">
            <div class="container-fluid">
                <div class="row top">
                    <div class="col-12 colores">
                        <div class="circulo1"></div>
                        <div class="circulo2"></div>
                        <div class="circulo3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1 linea">
                        <h3>1</h3>
                        <h3>2</h3>
                        <h3>3</h3>
                        <h3>4</h3>
                        <h3>5</h3>
                        <h3>6</h3>
                        <h3>7</h3>
                        <h3>8</h3>
                        <h3>9</h3>
                        <h3>10</h3>
                        <h3>11</h3>
                    </div>
                    <div class="col-11">
                        <div class="container-fluid question">
                            <div class="row">
                                <div class="col-12">
                                    <h2 id="pregunta"></h2>
                                </div>
                            </div>
                            <div class="row respuestas justify-content-around">
                                <div class="col-6 card">
                                    <h5 class="ele" id="respuesta1"></h5>
                                    <button class="ele butn" id="btn1" onclick="validar('btn1')">Seleccionar</button>
                                </div>
                                <div class="col-6 card">
                                    <h5 class="ele" id="respuesta2"></h5>
                                    <button class="ele butn" id="btn2" onclick="validar('btn2')">Seleccionar</button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <p class="aciertosc text-center">Aciertos
                                <p class="aciertosc" id="aciertos">0</p>
                                </p>
                            </div>
                            <div class="col-6">
                                <p class="aciertosc text-center">Errores
                                <p class="aciertosc" id="errores">0</p>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid footer text-center">
        <div class="row">
            <div class="col-md-6">
                <p>Derechos Reservados &copy; 2023 | Creado por [Yesid Bernal]</p>
            </div>
            <div class="col-md-6 text-md-right">
                <a href="https://github.com/y3sidDeve" target="_blank" class="text-white">Ver en
                    GitHub</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
